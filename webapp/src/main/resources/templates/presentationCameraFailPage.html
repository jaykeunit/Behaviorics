<form id="cameraFailForm" action="#" th:action="@{/PresentationCameraFail}" th:object="${repairRequest}" method="post" enctype="multipart/form-data" >
    <div class="labelcontainer">
        <span class="inlinelabel">Camera ID: </span>
        <input type="text" th:field="*{cameraID}"/>
    </div>
    <div class="labelcontainer">
        <span class="inlinelabel">Fail Reason: </span>
        <select type="text" th:field="*{failReason}" id="floorTypeField">
            <option value='Water Damage'>Water Damage</option>
            <option value="Blurred Image">Blurred Image</option>
            <option value="Broken Camera">Broken Camera</option>
            <option value="Bad Batteries">Bad Batteries</option>
            <option value="Broken Zoom Lens">Broken Zoom Lens</option>
            <option value="Sensor Malfunction">Sensor Malfunction</option>
            <option value="LCD Cracked">LCD Cracked</option>
            <option value="Software Issue">Software Issue</option>
            <option value="Bad Image quality">Bad Image quality</option>
            <option value="Lens Obstructed">Lens Obstructed</option>
            <option value="Night Light Issue">Night Light Issue</option>
            <option value="Corrupted Image">Corrupted Image</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <p><input type="file" name="file" accept="image/jpeg"/></p>
    <div style="padding: 20px 5px 5px 5px;"> <input type="reset" value="Reset" /> <input type="submit" value="Submit" /> </div>
</form>

 <div th:if="${message}">
     <h2 id="message" th:text="${message}"/>
     <script>
         $(document).ready(function(){

             $("#message").fadeOut(3000);

         });
     </script>
 </div>



</body>
